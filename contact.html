<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="assets/css/output.css">

    <title>Reeka Maharaj</title>
</head>

<body class="antialiased text-gray-100 tracking-wider bg-center bg-cover"
    style="background-image:url('assets/images/adrien-ledoux-mBHuEkka5wM-unsplashL.jpg');">

    <header class="flex justify-between items-center bg-gray-900 opacity-75 border-b-1 border-gray-300">
        <nav class="flex inline-flex justify-between w-full bg-grey-900 text-white p-4 text-center">
            <img class="fill-current h-12 m-3 items" viewBox="0 0 54 54"
                src="assets/images/heartsunwhite.svg"></img><span class="font-semibold text-xl tracking-tight">
                <h1 class="text-6xl text-center px-5 py-1">Reeka</h1>
            </span></a>
            <div class="md:items-center md:w-auto flex">
                <div class="md:flex hidden">
                    <a class="block md:text-white mr-4" href="index.html">About</a>
                    <a class="block md:text-white mr-4" href="portfolio.html">Portfolio</a>
                    <a class="block md:text-white mr-4" href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">

        <div class="w-full rounded-lg shadow-2xl bg-gray-900 opacity-75 mx-6">

            <div class="p-4 text-center">

                <h2 class="text-2xl font-bold pt-8 lg:pt-0">Contact</h2>
                <div class="mx-auto lg:mx-0 w-full pt-3 border-b-4 border-blue-500 opacity-25"></div>
            </div>
            <p class="pt-8 lg:px-6 text-sm lg:text-left">
                <form class="w-full max-w-lg mb-2 mx-auto leading-relaxed text-justify">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-name">
                                Name
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                id="grid-name" type="text" placeholder="Jane">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-email">
                                E-mail
                            </label>
                            <input
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="email" type="email">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-message">
                                Message
                            </label>
                            <textarea
                                class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
                                id="message"></textarea>
                        </div>
                    </div>
                    <div class="md:flex md:items-center pb-5">
                        <div class="pb-8 md:w-1/3">
                            <button class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-full"
                                type="button">
                                Send
                            </button>
                        </div>
                        <div class="md:w-2/3"></div>
                    </div>
                </form>
            </p>

            <div class="mt-6 pb-16 lg:pb-8 w-4/5 mx-auto flex flex-wrap items-center justify-between">

                <a class="link" href="#" data-tippy-content="@facebook_handle">
                    <i class="fab fa-facebook text-3xl"></i>
                    <title>Facebook</title>
                </a>

                <a class="link" href="#" data-tippy-content="@github_handle">
                    <i class="fab fa-github text-3xl"></i>
                    <title>GitHub</title>
                </a>

                <a class="link" href="#" data-tippy-content="@instagram_handle">
                    <i class="fab fa-instagram text-3xl"></i>
                    <title>Instagram</title>
                </a>

                <a class="link" href="#" data-tippy-content="@etsy_handle">
                    <i class="fab fa-etsy text-3xl"></i>
                    <title>Etsy</title>
                </a>

                <a class="link" href="#" data-tippy-content="@email">
                    <i class="fas fa-envelope text-3xl"></i>
                    <title>Email</title>
                </a>

                <a class="link" href="#" data-tippy-content="@linkedin_handle">
                    <i class="fab fa-linkedin text-3xl"></i>
                    <title>Linkedin</title>
                </a>

                <a class="link" href="#" data-tippy-content="@website_handle">
                    <i class="fas fa-globe text-3xl"></i>
                    <title>Website</title>
                </a>
            </div>
        </div>

    </div>


    <div class="bottomNav fixed bottom-0 w-full">
        <nav class="md:hidden bottom-0 w-full bg-gray-700 opacity-75 text-xs">
            <ul class="flex justify-around items-center text-white text-center opacity-75 text-sm font-bold">
                <li class="p-4 hover:bg-gray-500">
                    <a href="index.html">
                        <span>About</span>
                    </a>
                </li>
                <li class="p-4 hover:bg-gray-500">
                    <a href="portfolio.html">
                        <span>Portfolio</span>
                    </a>
                </li>
                <li class="p-4 hover:bg-gray-500">
                    <a href="contact.html">
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    </div>

    <script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>

        //Init tooltips
        tippy('.link', {
            placement: 'bottom'
        })
    </script>
